<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple jQuery Slider</title>
</head>
<body>
    <div class="app grid" id="app">
        <nav class="nav" id="nav">NAVBAR</nav>
        
        <header class="header" id="header">HEADER</header>
    
        <main class="main grid" id="main">
            <!-- First slider -->
            <div class="slider-container slider-container-large relative">
                <div class="slider" id="slider-one"></div>
            </div>

            <!-- Second slider -->
            <div class="slider-container slider-container-medium relative">
                <div class="slider" id="slider-two"></div>
            </div>

            <!-- Button container -->
            <div class="button-container relative">
                <button class="button button-previous absolute" id="previous"></button>
                <button class="button button-next absolute" id="next"></button>
            </div>

            <!-- Sidebar -->
            <div class="sidebar-container">
                <h2 class="sidebar-title">Lorem ipsum dolor sit amet consectetur adipisicing elit</h2>
                <p class="sidebar-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, eum consequatur ab possimus velit soluta saepe itaque nulla, ex officia sapiente veniam aliquam mollitia ratione inventore tempore natus distinctio vel.</p>
            </div>
        </main>
    
        <footer class="footer" id="footer">FOOTER</footer>
    </div>
</body>
</html>
